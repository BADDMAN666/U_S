<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urban Sports Check-in Clone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1b2d47;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      position: relative;
      margin-top: 50px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .upload-label {
      display: inline-block;
      background-color: #50c18d;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }

    input[type="text"], input[type="file"] {
      width: 80%;
      max-width: 300px;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      background-color: #50c18d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 20vh;
    }

    .checkin-box {
      background-color: #4dbb89;
      border-radius: 10px;
      padding: 100px 20px 20px 20px;
      position: relative;
      margin-top: 0px;
      min-width: 222px;
      max-width: 90%;
      width: auto;
    }

    .profile-wrapper {
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 160px;
      z-index: 5;
    }


    .circle-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    #profile-pic {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      object-fit: cover;
      z-index: 2;
    }



    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 200px;
      pointer-events: none;
    }

    .static-ring {
      transform: rotate(180deg);
    }

    .rotating-ring {
      animation: spin 9s linear infinite;
      transform-origin: center;
      z-index: 1;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    .checkmark {
      position: absolute;
      bottom: 26px;
      right: 26px;
      background-color: white;
      color: #4dbb89;
      font-size: 22px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      font-family: Arial, sans-serif;
      font-weight: bold;
      fill: #2E7D32 !important;
    }



    .card-icons {
      position: absolute;
      top: 15px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      pointer-events: auto;
    }

    .icon-x {
      background: none;
      color: white;
      font-size: 24px;
      padding: 0;
      margin: 0;
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .icon-share {
      position: absolute;
      top: 7px;
      right: 10px;
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .icon-share img {
      width: 27px;
      height: 27px;
    }



    .title {
      font-size: 16px;
      font-weight: normal;
      text-align: center;
      margin-bottom: 5px;
    }

    .name {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin: 5px 0;
    }

    .id {
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
    }

    .label {
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 0;
    }

    .location {
      font-size: 16px;
      font-weight: normal;
      text-align: center;
      margin-bottom: 10px;
      margin-top: -2px;
    }

    .time-block {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      font-size: 15px;
      width: 100%;
      margin-top: 20px;
    }

    .checkin-text {
      text-align: left;
    }

    .timer {
      text-align: right;
    }

    #checkin-time {
      font-weight: bold;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #0f1a30;
      padding: 10px 0;
    }

    .footer-item {
      color: white;
      text-align: center;
      font-size: 12px;
    }
    .footer-item img {
      display: block;
      margin: 0 auto 4px;
    }

    .checkin-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .timer-icon {
      width: 18px;
      height: 18px;
      vertical-align: middle;
      margin-right: -63px;
    }

    .circle-container,
    svg.static-ring,
    svg.rotating-ring {
      width: 160px;
      height: 160px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
    }


  </style>
</head>
<body>

  <div class="input-section">
    <label for="upload-input" class="upload-label" id="upload-label">Upload Profile Picture</label>
    <input type="file" id="upload-input" accept="image/*" onchange="previewImage(event)" style="display: none;">
    <input type="text" id="fullName" placeholder="Enter your name" />
    <input type="text" id="location" placeholder="Enter location" />
    <button onclick="checkIn()">Check In</button>
  </div>

  <div class="checkin-container" id="checkin-container" style="display: none;">
    <div class="checkin-box" id="checkin-box">
    <div class="profile-wrapper">
      <div class="circle-container">
        <!-- Static Circle -->
        <svg class="static-ring">
          <circle
            cx="100"
            cy="100"
            r="90"
            stroke="white"
            stroke-width="3"
            fill="none"
            stroke-dasharray="20 20"
            stroke-linecap="round"
          />
        </svg>

        <!-- Rotating Circle -->
        <svg class="rotating-ring">
          <circle
            cx="100"
            cy="100"
            r="90"
            stroke="white"
            stroke-width="2.2"
            fill="none"
            stroke-dasharray="1 8"
            stroke-linecap="round"
          />
        </svg>

        <!-- Profile Image -->
        <img id="profile-pic" src="assets/anon.png" alt="Profile Picture" />

        <!-- Checkmark -->
        <div class="checkmark">✔</div>
      </div>
    </div>



    <div class="icon-x">✕</div>
    <div class="icon-share">
      <img src="assets/Share_Icon.svg" alt="Share Icon" />
    </div>


    <div class="title">Check-in successful</div>
    <div class="name" id="display-name"></div>
    <div class="id" id="user-id"></div>
    <div class="label">Fitness</div>
    <div class="location" id="display-location"></div>
    <div class="time-block">
      <div class="checkin-text">
        Checked-in at<br>
        <span id="checkin-time"></span>
      </div>
      <img src="assets/timer.svg" alt="Timer Icon" class="timer-icon" />
      <span id="timer">00:00</span>
    </div>
  </div>

  <div class="footer">
    <div class="footer-item"><img src="assets/venues.svg" alt="Venues" width="24"><br>Venues</div>
    <div class="footer-item"><img src="assets/classes.svg" alt="Classes" width="24"><br>Classes</div>
    <div class="footer-item"><img src="assets/checkin.svg" alt="Check-in" width="24"><br>Check-in</div>
    <div class="footer-item"><img src="assets/profile.svg" alt="Profile" width="24"><br>Profile</div>
  </div>


  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function(){
        const output = document.getElementById('profile-pic');
        output.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function checkIn() {
      const wrapper = document.getElementById("checkin-container");
      const box = document.getElementById("checkin-box");
      const loc = document.getElementById("location").value;
      const displayLoc = document.getElementById("display-location");
      const time = document.getElementById("checkin-time");

      setTimeout(() => {
        // ✅ Show the flex-wrapper for scrollable & centered layout
        wrapper.style.display = "flex";

        // ✅ (Optional) Keep the box visible too, if needed
        box.style.display = "block";

        document.querySelector('input[type="file"]').style.display = "none";
        document.getElementById("upload-label").style.display = "none";
        const name = document.getElementById("fullName").value;
        document.getElementById("display-name").innerText = name || "Anonym";
        document.getElementById("fullName").style.display = "none";
        document.getElementById("location").style.display = "none";
        document.querySelector('button').style.display = "none";

        const userId = Math.floor(100000000 + Math.random() * 900000000);
        document.getElementById("user-id").innerText = userId;

        displayLoc.innerText = loc || "Unbekannter Ort";

        const now = new Date();
        const options = { day: '2-digit', month: 'long' };
        const datePart = now.toLocaleDateString('de-DE', options);
        const timePart = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit', hour12: false });
        time.innerText = `${datePart}, ${timePart}`;

        let seconds = 0;
        let minutes = 0;
        const timerEl = document.getElementById("timer");
        setInterval(() => {
          seconds++;
          if (seconds >= 60) {
            seconds = 0;
            minutes++;
          }
          const formatted = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
          timerEl.textContent = formatted;
        }, 1000);
      }, 2000);
    }

  </script>
</body>
</html>
