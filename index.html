<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urban Sports Check-in Clone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1b2d47;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      position: relative;
      margin-top: 50px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .upload-label {
      display: inline-block;
      background-color: #50c18d;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }

    input[type="text"], input[type="file"] {
      width: 80%;
      max-width: 300px;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      background-color: #50c18d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 20vh;
    }

    .checkin-box {
      background-color: #4dbb89;
      border-radius: 10px;
      padding: 100px 20px 20px 20px;
      position: relative;
      margin-top: 80px;
      min-width: 222px;
      max-width: 90%;
      width: auto;
    }

    .profile-wrapper {
      position: absolute;
      top: -60px; /* halb √ºber der Karte */
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      z-index: 5;
    }

    .circle-container {
      position: relative;
      width: 150px;
      height: 150px;
    }

    #profile-pic {
      position: absolute;
      top: 25px; /* damit etwas Platz zum Kreis bleibt */
      left: 25px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      z-index: 2;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 150px;
      height: 150px;
      pointer-events: none;
    }

    .static-ring {
      transform: rotate(180deg);
    }

    .rotating-ring {
      animation: spin 9s linear infinite;
      transform-origin: center;
      z-index: 1;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    .checkmark {
      position: absolute;
      bottom: -8px;
      right: -8px;
      background-color: white;
      color: #4dbb89;
      font-size: 20px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .card-icons {
      position: absolute;
      top: 15px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      pointer-events: auto;
    }

    .icon-x {
      background: none;
      color: white;
      font-size: 24px;
      padding: 0;
      margin: 0;
      position: absolute;
      top: -11px;
      left: 10px;
    }


    .title {
      font-size: 16px;
      font-weight: normal;
      text-align: center;
      margin-bottom: 5px;
    }

    .name {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin: 5px 0;
    }

    .id {
      font-size: 14px;
      text-align: center;
      margin-bottom: 10px;
    }

    .label {
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 0;
    }

    .location {
      font-size: 16px;
      font-weight: normal;
      text-align: center;
      margin-bottom: 10px;
      margin-top: -2px;
    }

    .time-block {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      font-size: 15px;
      width: 100%;
      margin-top: 20px;
    }

    .checkin-text {
      text-align: left;
    }

    .timer {
      text-align: right;
    }

    #checkin-time {
      font-weight: bold;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #0f1a30;
      padding: 10px 0;
    }

    .footer-item {
      color: white;
    }
  </style>
</head>
<body>

  <div class="input-section">
    <label for="upload-input" class="upload-label" id="upload-label">Upload Profile Picture</label>
    <input type="file" id="upload-input" accept="image/*" onchange="previewImage(event)" style="display: none;">
    <input type="text" id="fullName" placeholder="Enter your name" />
    <input type="text" id="location" placeholder="Enter location" />
    <button onclick="checkIn()">Check In</button>
  </div>

  <div class="checkin-box" id="checkin-box" style="display: none;">
    <div class="profile-wrapper">
      <!-- Kreis-Hintergrund -->
      <div class="circle-container">
        <!-- Statische Linie, 180¬∞ gedreht -->
        <svg class="static-ring">
          <circle
            cx="75"
            cy="75"
            r="70"
            stroke="white"
            stroke-width="3"
            fill="none"
            stroke-dasharray="20 20"
            stroke-linecap="round"
          />
        </svg>

        <!-- Rotierender Ring -->
        <svg class="rotating-ring">
          <circle
            cx="75"
            cy="75"
            r="70"
            stroke="white"
            stroke-width="2.2"
            fill="none"
            stroke-dasharray="1 8"
            stroke-linecap="round"
          />
        </svg>

        <!-- Profilbild -->
        <img id="profile-pic" src="https://via.placeholder.com/100" alt="Profile Picture" />
      </div>
    </div>

    <div class="card-icons">
      <div class="icon-button icon-x">‚úï</div>
    </div>

    <div class="title">Check-in successful</div>
    <div class="name" id="display-name"></div>
    <div class="id" id="user-id"></div>
    <div class="label">Fitness</div>
    <div class="location" id="display-location"></div>
    <div class="time-block">
      <div class="checkin-text">
        Checked-in at<br>
        <span id="checkin-time"></span>
      </div>
      <div class="timer">‚è± <span id="timer">00:00</span></div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-item">üìç Venues</div>
    <div class="footer-item">üèãÔ∏è Classes</div>
    <div class="footer-item">‚úÖ Check-in</div>
    <div class="footer-item">üë§ Profile</div>
  </div>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function(){
        const output = document.getElementById('profile-pic');
        output.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function checkIn() {
      const box = document.getElementById("checkin-box");
      const loc = document.getElementById("location").value;
      const displayLoc = document.getElementById("display-location");
      const time = document.getElementById("checkin-time");

      setTimeout(() => {
        box.style.display = "block";

        document.querySelector('input[type="file"]').style.display = "none";
        document.getElementById("upload-label").style.display = "none";
        const name = document.getElementById("fullName").value;
        document.getElementById("display-name").innerText = name || "Anonym";
        document.getElementById("fullName").style.display = "none";
        document.getElementById("location").style.display = "none";
        document.querySelector('button').style.display = "none";

        const userId = Math.floor(100000000 + Math.random() * 900000000);
        document.getElementById("user-id").innerText = userId;

        displayLoc.innerText = loc || "Unbekannter Ort";

        const now = new Date();
        const options = { day: '2-digit', month: 'long' };
        const datePart = now.toLocaleDateString('de-DE', options);
        const timePart = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit', hour12: false });
        time.innerText = `${datePart}, ${timePart}`;

        let seconds = 0;
        let minutes = 0;
        const timerEl = document.getElementById("timer");
        setInterval(() => {
          seconds++;
          if (seconds >= 60) {
            seconds = 0;
            minutes++;
          }
          const formatted = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
          timerEl.textContent = formatted;
        }, 1000);
      }, 2000);
    }
  </script>
</body>
</html>
